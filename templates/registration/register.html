{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Fill In Your Details</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action=".">
                            {% csrf_token %}
                            <table border="0">
                                {{ userForm.as_table }}
                                {{ profileForm.as_table }}
                            </table>

                            <p class="bs-component">
                            <center><input class="row center-block" class="btn btn-success btn-sm" type="submit"
                                           value="Register"/></center>
                            <center><a href="/">Login</a></center>

                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
